<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyPocket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="MyPocket - Aplicação simples para controle de finanças pessoais (entradas, saídas e saldo) feita com HTML, CSS e JavaScript."
    />
  </head>
  <body>
    <header class="topbar">
      <div class="container d-flex align-items-center justify-content-between py-2">
        <div class="brand"><i class="fas fa-wallet me-2"></i> MyPocket</div>
        <nav class="navlinks">
          <a
            href="https://github.com/Alyssonln/mypocket-portfolio"
            target="_blank"
            rel="noopener"
            >GitHub</a
          >
          <a
            href="https://www.linkedin.com/in/alysson-nunes"
            target="_blank"
            rel="noopener"
            >LinkedIn</a
          >
        </nav>
      </div>
    </header>

    <main class="container py-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card-wrapper card-nova-transacao">
            <form>
              <h4 class="mb-3">Nova Transação</h4>
              <input type="hidden" id="id" name="id" />

              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Ex: salário"
                />
              </div>

              <div class="mb-3">
                <label for="amount" class="form-label">Valor:</label>
                <div class="input-money">
                  <span class="prefix">R$</span>
                  <input
                    type="text"
                    id="amount"
                    name="amount"
                    class="form-control"
                    inputmode="decimal"
                    placeholder="0,00"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <button
                  type="submit"
                  class="btn btn-positivo w-50 me-2"
                  onclick="addTransaction(event, true)"
                >
                  Entrou
                </button>
                <button
                  type="submit"
                  class="btn btn-negativo w-50"
                  onclick="addTransaction(event, false)"
                >
                  Saiu
                </button>
              </div>
            </form>
          </div>

          <div class="card-wrapper card-filtro">
            <h4 class="mb-3">Filtrar por Mês</h4>

            <div class="mb-3">
              <label for="filtroMes" class="form-label">Escolha o mês:</label>
              <div class="select-inline">
                <i class="fa-regular fa-calendar"></i>
                <select
                  id="filtroMes"
                  class="form-select"
                  onchange="filtrarPorMes()"
                >
                  <option value="">Todos os meses</option>
                  <option value="01">Janeiro</option>
                  <option value="02">Fevereiro</option>
                  <option value="03">Março</option>
                  <option value="04">Abril</option>
                  <option value="05">Maio</option>
                  <option value="06">Junho</option>
                  <option value="07">Julho</option>
                  <option value="08">Agosto</option>
                  <option value="09">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card-wrapper card-transacoes">
            <h4 class="mb-3">Transações</h4>

            <div class="resume-grid">
              <div class="resume-card">
                <span class="label">Entradas</span>
                <span id="res-entradas" class="value">R$ 0,00</span>
              </div>
              <div class="resume-card">
                <span class="label">Saídas</span>
                <span id="res-saidas" class="value">R$ 0,00</span>
              </div>
              <div class="resume-card saldo">
                <span class="label">Saldo</span>
                <span id="res-saldo" class="value">R$ 0,00</span>
              </div>
            </div>

            <p id="saldo-total" aria-live="polite">Saldo: R$ 0,00</p>

            <h5 class="mb-3 fw-semibold text-secondary">Histórico de Transações</h5>

            <div class="transactions-scroll">
              <div id="transactions"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="foot">
      <div class="container">
        <small>© <span id="year"></span> Alysson Nunes — MyPocket</small>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="index.js"></script>
  </body>
</html>
